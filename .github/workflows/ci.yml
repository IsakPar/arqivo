name: ci
on: [push, pull_request]

jobs:
  api-default:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env: { POSTGRES_PASSWORD: pass }
        ports: ['5433:5432']
      s3mock:
        image: adobe/s3mock:latest
        ports: ['9090:9090']
    env:
      DATABASE_URL: postgres://postgres:pass@localhost:5433/postgres
      STRICT_AUTH: 'false'
      DEV_AUTH_BYPASS: 'true'
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm i --frozen-lockfile
      - run: pnpm -C services/api migrate
      - run: pnpm -C services/api build
      - run: pnpm -C services/api test

  api-strict:
    runs-on: ubuntu-latest
    needs: api-default
    services:
      postgres:
        image: postgres:16
        env: { POSTGRES_PASSWORD: pass }
        ports: ['5433:5432']
      s3mock:
        image: adobe/s3mock:latest
        ports: ['9090:9090']
    env:
      DATABASE_URL: postgres://postgres:pass@localhost:5433/postgres
      STRICT_AUTH: 'true'
      DEV_AUTH_BYPASS: ''
      CLERK_SECRET_KEY: sk_test_dummy
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm i --frozen-lockfile
      - run: pnpm -C services/api migrate
      - run: pnpm -C services/api build
      - run: pnpm -C services/api test:strict


